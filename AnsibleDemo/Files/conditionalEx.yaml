-
    name: Am I an Adult or a Child?
    hosts: localhost
    vars:
      age: 25
    tasks:
      - name: Child or not ??
        shell: 'echo "I am a Child"'
        when: age < 18
          debug:
            msg: "{{Child}}"

      - name: Adult or not ?
        shell: 'echo "I am an Adult"'
        when: age >= 18
          debug:
            msg: "{{Adult}}"
